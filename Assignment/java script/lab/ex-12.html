<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divide by Zero with Try-Catch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
      color: #333;
    }
    .output {
      background: #ffe6e6;
      border: 1px solid #ff4d4d;
      padding: 15px;
      border-radius: 6px;
      max-width: 400px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Divide by Zero Error Handling</h2>
  <button onclick="divide()">Divide 10 by 0</button>
  <div id="result" class="output"></div>

  <script>
    function divide() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = ""; // clear previous result

      try {
        let numerator = 10;
        let denominator = 0;

        if (denominator === 0) {
          // Manually throw an error, since JS normally returns Infinity
          throw new Error("Cannot divide by zero!");
        }

        let result = numerator / denominator;
        resultDiv.textContent = `Result: ${result}`;
      } catch (error) {
        console.error(error);
        resultDiv.textContent = `Error: ${error.message}`;
      }
    }
  </script>

</body>
</html>
