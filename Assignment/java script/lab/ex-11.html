<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>setTimeout & setInterval Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #ffffff;
      transition: background-color 1s ease;
    }
    #clock {
      font-size: 3rem;
      margin-top: 40px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>JavaScript Timing Functions</h1>

  <p id="status">Background color will change in 5 seconds...</p>

  <div id="clock">00:00:00</div>

  <script>
    // Task 1: Change background color after 5 seconds
    setTimeout(() => {
      document.body.style.backgroundColor = "#a0d8f7"; // light blue
      document.getElementById('status').textContent = "Background color changed!";
    }, 5000);

    // Task 2: Digital clock updating every second
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    // Initialize clock immediately and then update every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
