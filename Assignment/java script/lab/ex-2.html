<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Types Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007acc;
        }
        pre {
            background-color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>JavaScript Data Types Demo</h1>
    <p>Open your browser console to see the logged values and their types.</p>

    <script>
        // Declare variables with different data types
        let myString = "Hello, World!";
        let myNumber = 42;
        let myBoolean = true;
        let myNull = null;
        let myUndefined;

        // Log values and their types to the console
        console.log("Value:", myString, "| Type:", typeof myString);
        console.log("Value:", myNumber, "| Type:", typeof myNumber);
        console.log("Value:", myBoolean, "| Type:", typeof myBoolean);
        console.log("Value:", myNull, "| Type:", typeof myNull);  // Note: typeof null is 'object'
        console.log("Value:", myUndefined, "| Type:", typeof myUndefined);
    </script>
</body>
</html>
