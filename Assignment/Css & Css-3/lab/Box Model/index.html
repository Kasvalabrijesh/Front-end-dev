<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      /* background-color: #f4f4f9; */
      background-image: url(https://cdn140.picsart.com/330083467050211.png?to=crop&type=webp&r=1456x839&q=85);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .profile-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ff910073;
      box-sizing: content-box;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #333;
    }

    .profile-card p {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #666;
      line-height: 1.5;
    }

    .profile-card button {
      background-color: #ff7b00;
      color: #050505;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .profile-card button:hover {
      background-color: #c3c6066b;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://cdn131.picsart.com/355404787064211.png?to=crop&type=webp&r=1456x1456&q=85" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>A passionate web developer who loves to create and innovate. Always learning and growing!</p>
    <button>Follow</button>
  </div>

</body>
</html>
