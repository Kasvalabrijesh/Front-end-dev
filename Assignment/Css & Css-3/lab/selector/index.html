<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styales.css">
</head>
<body>
  <form id="contact-form">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-field" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-field" placeholder="Your Email" required>

    <label for="message">Message:</label>
    <textarea id="message" class="form-field" rows="5" placeholder="Your Message"></textarea>

    <button type="submit" id="submit-button">Submit</button>
  </form>
</body>
</html>
